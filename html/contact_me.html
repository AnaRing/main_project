<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- relevant title -->
    <title>Contact me</title>
     <!-- CSS links -->
     <link href="./css/reset.css" rel="stylesheet">
     <link href="./css/cc_style.css" rel="stylesheet">
  </head>
  <body>
    <div class="main__header">
      <h1 class="header__txt">Ana's tiny</h1>
      <h1 class="header__txt__kitchen">KITCHEN</h1>
      <!-- header image -->
      <div>
        <img class="header__pic" src="./main_project_pix/Header.png" alt="cuttingboard with fruit and ham">
      </div>
      <!-- buttons for navigation, these will redirect directly to the new page
           so I will later add an 'onClick' feature to each of them  -->
      <div class="h_buttons">
        <button class="b__about">About me</button>
        <button class="b__recipes">Recipes</button>
        <button class="b__contact">Contact me</button>
      </div>
    </div>
    <!-- this is code I have previously written for a registation form, 
         which I will be reusing and changing for the purpose of a 
         contact form -->
    <h2>Contact me!</h2>
    <form id="contact__form">
		<!-- div for input name -->
        <div>
            <label for="name"><b>Name</b></label></br>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
		  <!-- div for input email -->
        <div>
            <label for="email"><b>Email</b></label></br>
            <input type="email" id="email" name="email" placeholder="Enter your e-mail" required>
        </div>
		  <!-- div for textarea label -->
        <div>
            <label for="information"><b>Your inquiry</b></label>
        </div>
        <!-- div for the textarea extra information -->
        <div>
            <textarea id="info" name="information" rows="5" cols="50" placeholder="What is your inquiry today?"></textarea></div>
		  <!-- button to submit the form -->
        <div>
            <button type="submit">Send</button>
        </div>
    </form>
    <div id="submit__toast">Your inquiry has been sent!</div>
      <!-- javascript link -->
      <script src="main.js"></script>
  </body>
</html>
