<!DOCTYPE html>

   <html lang="en">
      <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Document</title>
         <link rel="stylesheet" href="./css/reset.css">
         <link rel="stylesheet" href="./css/structurefix.css">
      </head>
      
      <body>
         <div class="header__buttons">
            <button class="button__about">About me</button>
            <button class="button__recipes">Recipes</button>
           <button class="button__contact">Contact me</button>
         </div>
         </div>
         <div class="contact__container">
            <div class="form__column2">
               <h2 class="head__contact">Contact me!</h2>
               <p class="head__info">Have any questions, anything you wish to see featured on this site,</b> 
               or a recipe of your own you want me to try out? Send me a little note here!</p>
            </div>
            <div class="form__column1">
            <form id="contact__form">
               <!-- div for input name -->
               <div class="email__input">
               <label for="name"><b>Name</b></label></br>
               <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
           <!-- div for input email -->              
            <div class="email__input">
               <label for="email"><b>Email</b></label></br>
               <input type="email" id="email" name="email" placeholder="Enter your e-mail" required>
            </div>
              <!-- div for textarea label -->
            <div class="inquiry__label">
               <label for="information"><b>Your inquiry</b></label>
            </div>
              <!-- div for the textarea extra information -->
            <div class="inquiry__input">
               <textarea id="info" name="information" rows="5" cols="50" placeholder="What is your inquiry today?" required></textarea></div>
               <!-- button to submit the form -->
            <div>
               <button class="submit__button" type="submit">Send</button>              
            </div>
          </form>
          </div>
         </div>
          <!-- a div for the toast -->
          <div id="submit__toast">Your inquiry has been sent!</div>
      </body>
   </html>
